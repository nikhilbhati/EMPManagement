<div class="column " >

    <nb-card accent="info">
        <nb-card-header>Employee ( Add Update Delete )</nb-card-header>
        <nb-card-body>
            <div class="columns" style="z-index: -1;">
                <div class="column is-4">
                    <input type="text" nbInput fullWidth status="primary" placeholder="Employee Id (Ex. E001)">
                </div>
                <div class="column is-4">
                    <input type="text" nbInput fullWidth status="primary" placeholder="First Name">
                </div>
                <div class="column is-4">
                    <input type="text" nbInput fullWidth status="primary" placeholder="Last Name">
                </div>
             </div>
             <div class="columns">
                <div class="column is-4">
                    <input type="text" nbInput fullWidth status="primary" placeholder="Email">
                </div>
                <div class="column is-8">
                    <textarea nbInput fullWidth placeholder="Address"status="primary" ></textarea>
                    
                </div>
                
             </div>
             <div class="columns">
                <div class="column is-4">
                    <input type="text" nbInput fullWidth status="primary" placeholder="Mobile No.">
                </div>
                <div class="column is-4">
                    <input type="text" nbInput fullWidth status="primary" placeholder="City">
                </div>
                <div class="column is-4">
                    <input type="text" nbInput fullWidth status="primary" placeholder="State">
                </div>
                
             </div>
             <div class="columns">
                <div class="column is-4">
                    <input type="text" nbInput fullWidth status="primary" placeholder="Department ID">
                </div>
                <div class="column is-4">
                    <input type="text" nbInput fullWidth status="primary" placeholder="Designation">
                </div>
                <div class="column is-4">
                    <input type="text" nbInput fullWidth status="primary" placeholder="Give Default Password">
                 
                </div>
                
             </div>

             <div class="columns">
                <div class="column is-3">
                    <input nbInput placeholder="Pick Date" status="primary" [nbDatepicker]="dateTimePicker">
                    <nb-datepicker #dateTimePicker></nb-datepicker>
                </div>
                <div class="column is-3">
                    <nb-select placeholder="Select Gender" status="primary" [(selected)]="Gender">
                        
                        <nb-option value="M">Male</nb-option>
                        <nb-option value="F">Female</nb-option>
                        <nb-option value="T">Transgender</nb-option>
                        
                        
                      </nb-select>
                </div>
                <div class="column is-3">
                    <nb-select placeholder="Select Pay Slab" status="primary" [(selected)]="selectedPaySlab">
                        
                        <nb-option value="A">A</nb-option>
                        <nb-option value="B">B</nb-option>
                        <nb-option value="C">C</nb-option>
                        <nb-option value="D">D</nb-option>
                        
                      </nb-select>
                </div>
                <div class="column is-3">
                    <nb-select placeholder="Application Access" status="primary" [(selected)]="selectAccesLevel">
                        
                        <nb-option value="A">Admin Level</nb-option>
                        <nb-option value="M">Manager Level</nb-option>
                        <nb-option value="E">Employee Level</nb-option> 
                        
                        
                      </nb-select>
                </div>
             </div>
             <div class="columns">

                <div class="column is-6">
                    <textarea nbInput fullWidth placeholder="Add Quallifications"status="primary" ></textarea>
                    
                </div>
                <div class="column is-6">
                    <textarea nbInput fullWidth placeholder="Skills"status="primary" ></textarea>
                    
                </div>
             </div>

            

             <div class="columns ">

                <div class="column is-2 is-offset-5" >
                    <button nbButton hero status="primary">Add New Employee</button>
                    
                 
                </div>
                <div class="column is-2" style="margin-left: 20px;">
                    
                    <button nbButton hero status="primary">Update Employee</button>
                    
                 
                </div>
                <div class="column is-2" style="margin-left: 10px;">
                   
                    <button nbButton hero status="danger">Delete Employee</button>
                 
                </div>
                
             </div>
           
        </nb-card-body>
      </nb-card>

    


</div>
